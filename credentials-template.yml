credentials:
- name: /nessus_manager
  type: json
  value:
    ip: ((terraform_outputs.nessus_static_ip))
    license: ((nessus_manager_license))
    username: ((nessus_manager_username))
    
- name: /nessus_agent
  type: json
  value:
    group: ((nessus_agent_group))
    key: ((nessus_agent_key))